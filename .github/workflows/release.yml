name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Verify tag matches version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION=$(uv run python -c "from better_claude import __version__; print(__version__)")
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag v$TAG does not match package version $VERSION"
            exit 1
          fi

      - name: Lint
        run: uv run ruff check src/ tests/

      - name: Test
        run: uv run pytest -q --cov=better_claude --cov-fail-under=80

      - name: Build
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        run: gh release create "$GITHUB_REF_NAME" dist/* --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
