name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint
        run: uv run ruff check src/ tests/

      - name: Test with coverage
        run: uv run pytest -q --cov=better_claude --cov-fail-under=80

      - name: Type check
        run: uv run basedpyright src/
        continue-on-error: true

      - name: Build wheel
        run: uv build
